name: Build Documentation PDFs

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/**/*.md'
      - '.github/workflows/build-docs.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docs/**/*.md'
  workflow_dispatch:

jobs:
  build-documentation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install pandoc and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra
      
      - name: Create output directory
        run: mkdir -p docs-pdf
      
      - name: Convert markdown files to PDF
        run: |
          # Convert main user documentation
          if [ -f "docs/user_doc.md" ]; then
            pandoc docs/user_doc.md \
              -o docs-pdf/user_doc.pdf \
              --toc \
              --number-sections \
              -V documentclass=article \
              -V geometry:margin=1in \
              -V fontsize=11pt
            echo "âœ“ Generated: user_doc.pdf"
          fi
          
          # Convert app documentation
          if [ -f "docs/app/app_doc.md" ]; then
            pandoc docs/app/app_doc.md \
              -o docs-pdf/app_doc.pdf \
              --toc \
              --number-sections \
              -V documentclass=article \
              -V geometry:margin=1in \
              -V fontsize=11pt
            echo "âœ“ Generated: app_doc.pdf"
          fi
          
          # Convert database documentation
          if [ -f "docs/database/database_doc.md" ]; then
            pandoc docs/database/database_doc.md \
              -o docs-pdf/database_doc.pdf \
              --toc \
              --number-sections \
              -V documentclass=article \
              -V geometry:margin=1in \
              -V fontsize=11pt
            echo "âœ“ Generated: database_doc.pdf"
          fi
          
          # Convert UI documentation
          if [ -f "docs/UI/UI_doc.md" ]; then
            pandoc docs/UI/UI_doc.md \
              -o docs-pdf/UI_doc.pdf \
              --toc \
              --number-sections \
              -V documentclass=article \
              -V geometry:margin=1in \
              -V fontsize=11pt
            echo "âœ“ Generated: UI_doc.pdf"
          fi
      
      - name: Copy generated PDFs to docs directory
        run: |
          if [ -f "docs-pdf/user_doc.pdf" ]; then
            cp docs-pdf/user_doc.pdf docs/user_doc.pdf
          fi
          if [ -f "docs-pdf/app_doc.pdf" ]; then
            cp docs-pdf/app_doc.pdf docs/app/app_doc.pdf
          fi
          if [ -f "docs-pdf/database_doc.pdf" ]; then
            cp docs-pdf/database_doc.pdf docs/database/database_doc.pdf
          fi
          if [ -f "docs-pdf/UI_doc.pdf" ]; then
            cp docs-pdf/UI_doc.pdf docs/UI/UI_doc.pdf
          fi
      
      - name: Check for changes
        id: verify-changes
        run: |
          if git diff --quiet; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Configure Git
        if: steps.verify-changes.outputs.has-changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Commit and push PDFs
        if: steps.verify-changes.outputs.has-changes == 'true' && github.event_name == 'push'
        run: |
          git add docs/**/*.pdf
          git commit -m "docs: auto-generate PDF documentation [skip ci]"
          git push
      
      - name: Upload PDFs as artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: documentation-pdfs
          path: docs-pdf/
          retention-days: 30
      
      - name: Generate summary
        run: |
          echo "## ðŸ“„ Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated PDFs:" >> $GITHUB_STEP_SUMMARY
          if [ -d "docs-pdf" ] && [ "$(ls -A docs-pdf)" ]; then
            ls -lh docs-pdf/*.pdf 2>/dev/null | awk '{print "- **" substr($9, 1) "** (" $5 ")"}' >> $GITHUB_STEP_SUMMARY
          else
            echo "- No PDFs generated" >> $GITHUB_STEP_SUMMARY
          fi
